<!doctype html>
<html lang="sk">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Love Mail</title>

  <style>
    :root{
      --bg1:#12060c;
      --card:#f3ece7;
      --ink:#7c0d20;
      --btnYes:#7b0a1f;
      --btnNo:#cf1436;
      --shadow: 0 18px 45px rgba(0,0,0,.35);
      --radius: 26px;
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      min-height:100vh;
      font-family: ui-serif, Georgia, "Times New Roman", serif;
      background: radial-gradient(1200px 700px at 50% 35%, #3b1021 0%, var(--bg1) 55%, #070207 100%);
      color:var(--ink);
      display:flex;
      align-items:center;
      justify-content:center;
      padding:22px;
      overflow:hidden;
    }

    .float{
      position:fixed; inset:0;
      pointer-events:none;
      opacity:.9;
      filter: drop-shadow(0 10px 18px rgba(0,0,0,.35));
    }
    .float span{
      position:absolute;
      font-size:18px;
      animation: drift 10s linear infinite;
      opacity:.9;
    }
    .float span:nth-child(1){ left:6%;  top:18%; animation-duration:11s; }
    .float span:nth-child(2){ left:90%; top:22%; animation-duration:12s; font-size:20px; }
    .float span:nth-child(3){ left:92%; top:55%; animation-duration:13s; }
    .float span:nth-child(4){ left:7%;  top:62%; animation-duration:14s; font-size:17px; }
    @keyframes drift{
      0%{ transform:translateY(0) rotate(0deg); }
      50%{ transform:translateY(-18px) rotate(8deg); }
      100%{ transform:translateY(0) rotate(0deg); }
    }

    .card{
      width:min(980px, 92vw);
      background:var(--card);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:46px 34px 38px;
      position:relative;
    }

    .screen{
      display:none;
      opacity:0;
      transform: translateY(6px);
      transition: opacity .35s ease, transform .35s ease;
    }
    .screen.active{
      display:block;
      opacity:1;
      transform: translateY(0);
    }

    h1{
      margin:0;
      text-align:center;
      font-size: clamp(42px, 6vw, 72px);
      line-height:1.05;
      letter-spacing:.5px;
      text-shadow: 0 3px 0 rgba(0,0,0,.06);
      position:relative;
      z-index:10;
    }

    .hint{
      text-align:center;
      margin-top:14px;
      color:rgba(124,13,32,.8);
      font-size:16px;
      user-select:none;
      position:relative;
      z-index:10;
    }

    /* ================= ENVELOPE ================= */
    .envelopeWrap{
      margin:58px auto 0;
      width:260px;
      height:240px;
      display:flex;
      align-items:center;
      justify-content:center;
      position:relative;
      z-index:2;
    }
    .envelope{
      width:240px;
      height:150px;
      position:relative;
      cursor:pointer;
      perspective:900px;
      transform-style:preserve-3d;
      user-select:none;
      filter: drop-shadow(0 18px 25px rgba(0,0,0,.25));
    }

    .env-back{
      position:absolute; inset:0;
      background:linear-gradient(145deg, #a60d27, #7c0d20);
      border-radius:18px;
      z-index:1;
    }

    .env-front{
      position:absolute;
      left:0; right:0; bottom:0;
      height:0; width:0;
      border-left:120px solid transparent;
      border-right:120px solid transparent;
      border-top:86px solid rgba(255,255,255,.06);
      margin:auto;
      transform: translateY(18px);
      z-index:4;
      opacity:.9;
    }

    .env-flap{
      position:absolute;
      left:0; right:0; top:-2px;
      width:0; height:0;
      border-left:120px solid transparent;
      border-right:120px solid transparent;
      border-bottom:78px solid #cf1436;
      margin:auto;
      transform-origin: top;
      transform: rotateX(0deg);
      transition: transform .75s cubic-bezier(.2,.8,.2,1);
      z-index:6;
      border-radius: 0 0 14px 14px;
      backface-visibility:hidden;
    }

    /* FOTO ƒço vyjde z ob√°lky */
    .photoCard{
      position:absolute;
      left:18px;
      top:18px;
      width:204px;
      height:122px;
      background:#fff;
      border-radius:14px;
      box-shadow: 0 14px 26px rgba(0,0,0,.18);
      z-index:3;
      overflow:hidden;
      transform: translateY(62px); /* schovan√© */
      transition: transform .85s cubic-bezier(.2,.85,.2,1);
      display:flex;
      align-items:center;
      justify-content:center;
    }
    .photoCard img{
      width:100%;
      height:100%;
      object-fit:cover;
      display:block;
    }
    .photoCard .label{
      position:absolute;
      bottom:8px;
      left:0; right:0;
      text-align:center;
      font-size:13px;
      color:rgba(124,13,32,.75);
      background: linear-gradient(to top, rgba(255,255,255,.85), rgba(255,255,255,0));
      padding-top:18px;
    }

    /* otvorenie: flap sa sklop√≠ + foto vyjde */
    .envelope.open .env-flap{
      transform: rotateX(165deg);
    }
    .envelope.open .photoCard{
      transform: translateY(-54px); /* vyjde hore */
    }

    /* ================= VALENTINE ================= */
    #screenVal{
      cursor: crosshair; /* aby ‚Äúpribli≈æovanie‚Äù bolo jasn√© */
    }

    .valTitleTop{
      text-align:center;
      margin-top:8px;
      font-weight:700;
      color:rgba(124,13,32,.85);
      letter-spacing:2px;
      font-size: 20px;
    }
    .valTitleBig{
      text-align:center;
      font-size: clamp(52px, 7vw, 86px);
      margin-top:6px;
      color:var(--ink);
      line-height:1.02;
      text-shadow: 0 3px 0 rgba(0,0,0,.06);
    }
    .heart{
      display:flex;
      justify-content:center;
      margin:16px 0 10px;
      font-size:44px;
      filter: drop-shadow(0 10px 18px rgba(0,0,0,.18));
    }

    .buttonArea{
      position:relative;
      width:min(520px, 92%);
      height:140px;
      margin: 10px auto 0;
    }

    .btn{
      border:0;
      border-radius:14px;
      padding:16px 0;
      width: 190px;
      font-weight:800;
      letter-spacing:1px;
      font-size:18px;
      color:#fff;
      cursor:pointer;
      box-shadow: 0 14px 24px rgba(0,0,0,.18);
      transition: transform .12s ease;
      touch-action: manipulation;
    }
    .btn:active{ transform: translateY(1px) scale(.99); }

    /* YES fixn√© */
    #yesBtn{
      position:absolute;
      left: 40px;
      top: 34px;
      background: linear-gradient(145deg, var(--btnYes), #5f0717);
      z-index:2;
    }

    /* NO bude ‚Äúutekaj√∫ce‚Äù ‚Äì fixn√© po obrazovke (v r√°mci card bounds) */
    #noBtn{
      position: fixed; /* d√¥le≈æit√©: m√¥≈æe ujs≈• hocikam */
      left: 0;
      top: 0;
      background: linear-gradient(145deg, var(--btnNo), #a30c25);
      z-index: 20;
      display:none; /* zapne sa a≈æ na Valentine screene */
    }

    .gifts{
      margin: 26px auto 0;
      width:min(620px, 92%);
      text-align:center;
    }
    .gifts h3{
      margin:0 0 14px;
      font-size: 28px;
      color: rgba(124,13,32,.9);
    }
    .giftRow{
      display:flex;
      gap:18px;
      justify-content:center;
      flex-wrap:wrap;
    }
    .gift{
      width:100px;
      height:86px;
      border-radius:18px;
      border:0;
      cursor:pointer;
      background: linear-gradient(145deg, #7c0d20, #a60d27);
      color:#fff;
      font-size:28px;
      box-shadow: 0 16px 26px rgba(0,0,0,.18);
      transition: transform .12s ease;
    }
    .gift:active{ transform: translateY(1px) scale(.99); }

    .smallHome{
      margin:22px auto 0;
      width:42px;
      height:42px;
      border-radius:999px;
      border:2px solid rgba(124,13,32,.35);
      display:flex;
      align-items:center;
      justify-content:center;
      cursor:pointer;
      user-select:none;
      background: rgba(255,255,255,.35);
      box-shadow: 0 14px 24px rgba(0,0,0,.10);
    }
    .smallHome:hover{ transform: translateY(-1px); }
    .smallHome span{ font-size:18px; }

    /* ================= MODAL ================= */
    .overlay{
      position:fixed;
      inset:0;
      background: rgba(0,0,0,.45);
      display:none;
      align-items:center;
      justify-content:center;
      padding:20px;
      z-index:50;
    }
    .overlay.open{ display:flex; }

    .modal{
      width:min(760px, 94vw);
      background: var(--card);
      border-radius: 18px;
      box-shadow: var(--shadow);
      padding: 26px 24px 22px;
      position:relative;
    }
    .modal h4{
      margin:0 0 10px;
      color: var(--ink);
      font-size: 38px;
      text-align:center;
    }
    .modal p{
      margin:0;
      color: rgba(124,13,32,.9);
      text-align:center;
      font-size:18px;
      line-height:1.45;
    }
    .close{
      position:absolute;
      right:16px;
      top:12px;
      width:42px;
      height:42px;
      border-radius:999px;
      border:0;
      cursor:pointer;
      background: rgba(124,13,32,.08);
      color: var(--ink);
      font-size:22px;
      font-weight:800;
    }

    .photoGrid{
      margin: 18px auto 0;
      width: fit-content;
      display:grid;
      grid-template-columns: repeat(2, 110px);
      gap:12px;
    }
    .photoGrid img{
      width:110px;
      height:110px;
      border-radius:14px;
      object-fit:cover;
      box-shadow: 0 12px 20px rgba(0,0,0,.14);
      background:#fff;
    }

    .audioWrap{
      margin-top:14px;
      display:flex;
      justify-content:center;
    }
    audio{ width:min(520px, 92%); }

    @media (max-width:560px){
      .buttonArea{ height:190px; }
      #yesBtn{ left: calc(50% - 95px); top: 20px; }
      .gift{ width:96px; }
      .envelopeWrap{ margin-top:42px; height:230px; }
    }
  </style>
</head>
